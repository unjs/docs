title: 'UnJS Docs Theme'
description: 'Default documentation for UnJS package.'
navigation: false
hero:
  title: '[packageName]{.text-primary} :br [package decription.]{.text-4xl}'
  description: 'package extended decription.'
  orientation: horizontal
  links:
    - label: 'Get Started'
      icon: 'i-heroicons-rocket-launch'
      to: '/installation'
      size: lg
    - label: 'Contribute on GitHub'
      icon: 'i-simple-icons-github'
      color: 'white'
      to: 'https://github.com/unjs/docs'
      target: '_blank'
      size: lg
  code: |
    ```sh [Terminal]
    npx giget gh:unjs/docs/playground docs
    ```
features:
